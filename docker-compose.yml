
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - python:3.10-slim
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/geologica-474819-ed167a0bd70c.json
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./geologica-474819-ed167a0bd70c.json:/geologica-474819-ed167a0bd70c.json
      # Кэш для pip
      - pip_cache:/root/.cache/pip
    restart: unless-stopped
    networks:
      - geo-network

  frontend:
    build:
      context: ./geovision-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - geo-network

  db:
    image: postgres:15-alpine
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Кэш для postgres
      - postgres_cache:/var/cache/postgresql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - geo-network
    # Health check для базы данных
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_cache:
  pip_cache:

networks:
  geo-network:
    driver: bridge